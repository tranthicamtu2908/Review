<!-- Không được thiếu router-oulet nếu sử dụng routing nhé -->

<div class="container-fluid">
  <div class="container-fluid">
    <header class="pt-3 pb-2">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-3 col-lg-3">
            <img
              src="assets/img/Logo_IUH.png"
              alt="Logo_IUH"
              style="width: 100%"
            />
          </div>
          <div class="col-sm-12 col-md-9 col-lg-9">
            <h2 class="text-center head mt-3">Review IUH</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-0 col-lg-4"></div>
          <div class="col-sm-12 col-md-12 col-lg-8">
            <div class="row">
              <div class="col-sm-12 col-md-3 col-lg-3">
                <div
                  (click)="clickTrangChu()"
                  class="pt-2 d-flex align-items-center justify-content-center btn"
                >
                  <img src="../../assets/icon/home.png" alt="" />
                  <a class="ml-1">Trang chủ</a>
                </div>
              </div>
              <div class="col-sm-12 col-md-3 col-lg-3">
                <div
                  (click)="clickTopic()"
                  class="pt-2 d-flex align-items-center justify-content-center btn"
                >
                  <img
                    src="../../assets/icon/topic.png"
                    alt=""
                    style="width: 19px; height: 16px"
                  />
                  <a class="ml-1">Topic</a>
                </div>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-6">
                  <div
                    class="d-flex align-items-center justify-content-center btn pt-2"
                  >
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <img
                            src="../../assets/icon/iconsearch-removebg-preview.png"
                            alt=""
                            style="width: 19px; height: 16px"
                          />
                        </span>
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Nhập tên khoa/tên môn học"
                        (keypress)="onKeyPress($event)"
                      />
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </div>
  <router-outlet></router-outlet>
  <footer>
    <p class="text-center py-3">
      <b
        ><a (click)="clickThacMac()"
          >Giải đáp thắc mắc - Yêu cầu xóa review &nbsp;</a
        >
        <span style="color: white">|</span>
        <a (click)="clickYeuCau()">&nbsp;Liên hệ&nbsp;</a>
        <span style="color: white">|</span>
        <a (click)="clickHuongDan()">&nbsp; Điều khoản sử dụng</a></b
      >
    </p>
  </footer>
</div>
